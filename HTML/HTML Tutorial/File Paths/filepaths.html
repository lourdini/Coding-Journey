<!DOCTYPE html>

<html>

    <head>
        <title>File Paths</title>
    </head>

    <body>
        
        <!--
            "name.png" - The File is in the same folder

            "images/name.png" - The File is in the folder images in the current folder

            "/images/name.png" - The File is in the folder images at the root of the current web

            "../name.png" - The File is in the folder one level up from the current folder

            Absolute Path - The File's Path is fully specified.

        -->

        <img src="images.jpg" alt="" height="100">
        <img src="Images/images.jpg" alt="" height="100">
        <img src="../images.jpg" alt="" height="100">
        <img src="C:\Users\lourd\IdeaProjects\HTML\HTML Tutorial\Images\Virtz.jpg" alt="" height="100">
        <img src="../Images/Virtz.jpg" alt="" height="100">


    </body>

</html>
